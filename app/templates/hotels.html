<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>booked</title>
  </head>
  <body>
    {%for hotel in hotels%}
    <div style="display: flex">
      <img
        src="{{url_for('static', path='image/' + hotel.image_id|string + '.webp')}}"
        alt="hotel"
        width="200"
      />
      <div style="margin-left: 20px">
        <h1>{{hotel.name}}</h1>
        <h4>{{hotel.location}}</h4>
      </div>
    </div>
    {%endfor%}
  </body>
</html>
